<!-- Project created  19/10/2024 
    The idea is to create a web app to keep track of in which things i spend the most
    and to have a centralized place to record finances
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>FINANCES</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>My finances</h1>
    </header>

    <button class="show-add-entry-modal-btn">Add</button>
    <br>
    <br> <!-- Con fines de desarrollo este BR -->

    <div class="add-entry-modal-container hide">
        <div class="add-entry-modal">
            <h2>Add entry</h2>
            <div class="flex add-entry-controls">
                <label for="entry-txt">Description:</label>
                <input type="text" name="desc-entry-txt" class="desc-entry-txt" placeholder="Description..." required>
                <label for="date-entry-txt">Date:</label>
                <input type="date" name="date-entry-txt" class="date-entry-txt" placeholder="Date..." required>
                <label for="amt-entry-txt">Amount:</label>
                <input type="number" name="amt-entry-txt" class="amt-entry-txt" placeholder="Amount..." required>

                <div>
                    <button class="add-entry-btn">Add</button>
                    <button class="close-modal-btn">Close</button>
                </div>
            </div>


        </div>
    </div>

    <div class="container-table-entries">
        <table class="table-entries">
            <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </table>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
