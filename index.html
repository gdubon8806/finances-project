<!-- Project created  19/10/2024 
    The idea is to create a web app to keep track of in which things i spend the most
    and to have a centralized place to record finances
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>FINANCES</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>
        <h1>My finances</h1>
        <button class="show-add-entry-modal-btn">+ Agregar Entrada</button>
        <button class="delete-entry-btn" disabled>- Eliminar Entrada</button>
        <button class="show-add-budget-modal-btn">+ Agregar presupuesto</button>
    </header>

    <!-- <button class="update-entry-btn" disabled >Actualizar Entrada</button>  -->
    <br><br>
    <br> <!-- Con fines de desarrollo este BR -->

    <div class="add-entry-modal-container hide">
        <div class="add-entry-modal">
            <h2>Agregar Entrada</h2>
            <div class="flex add-entry-controls">
                <label for="entry-txt">Descripción:</label>
                <input type="text" name="desc-entry-txt" class="desc-entry-txt" placeholder="Description..." required>
                <label for="date-entry-txt">Fecha:</label>
                <input type="date" name="date-entry-txt" class="date-entry-txt" placeholder="Date..." required>
                <label for="amt-entry-txt">Cantidad:</label>
                <input type="number" name="amt-entry-txt" class="amt-entry-txt" placeholder="Amount..." required>
                <label for="amt-entry-txt">Tipo:</label>
                <select class="type-entry-select" name="type-entry-select">
                    <option value="Deposit">Depósito</option>
                    <option value="Withdrawal">Retiro</option>
                </select>
                <label for="cat-entry-select">Categoría:</label>
                <select class="cat-entry-select" name="cat-entry-select">
                </select>
                <div>
                    <button class="add-entry-btn">Agregar</button>
                    <button class="close-modal-btn">Cerrar</button>
                </div>
            </div>


        </div>
    </div>

    <div class="add-budget-modal-container hide">
        <div class="add-budget-modal">
            <h2>Agregar Presupuesto</h2>
            <div class="flex add-budget-controls">
                <label for="budget-name-txt">Nombre:</label>
                <input type="text" name="budget-name-txt" class="budget-name-txt" placeholder="Nombre..." required>
                <label for="budget-amt-txt">Cantidad:</label>
                <input type="number" name="budget-amt-txt" class="budget-amt-txt" placeholder="Cantidad..." required>
                <!-- <label for="amt-entry-txt">Tipo:</label>
                <select class="type-entry-select" name="type-entry-select">
                    <option value="Deposit">Depósito</option>
                    <option value="Withdrawal">Retiro</option>
                </select> -->
                <div>
                    <button class="add-budget-btn">Agregar</button>
                    <button class="close-budget-modal-btn">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="budgets-container">

    </div>

    <div class="entries-container">

    </div>

    <template class="day-entries-template">
        <h2 class="date-header"></h2>
        <h3 class="header-s">Gastos</h3>
        <table class="spending-table-entries table-entries">
        </table>
        <h3 class="header-i">Ingresos</h3>
        <table class="income-table-entries table-entries">
        </table>
    </template>

    <template class="summary-date-template">
        <h3 class="header-s">Resumen de fecha</h3>
        <table class="summary-date-table">
            <tr>
                <th class="current-total-funds-spendings"></th>
                <th>-</th>
                <th class="total-spendings"></th>
                <th>=</th>
                <th class="new-total-funds-after-spendings"></th>
            </tr>
            <tr>
                <th class="current-total-funds-income"></th>
                <th>+</th>
                <th class="total-income"></th>
                <th>=</th>
                <th class="new-total-funds-after-income"></th>
            </tr>
        </table>
    </template>

    <template class="budget-template">
        <div class="budget-container">
            <h2 class="name-budget"></h2>
            <h3 class="amt-budget"></h3>
            <canvas class="budget-graphic"></canvas>
        </div>
    </template>


    <script type="module" src="app.js" defer></script>
</body>

</html>
